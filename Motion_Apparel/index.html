        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            min-height: 100vh;

            width: 90%;

        header {
    background: #111;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: center; /* Center the content horizontally */
}

header h1 {
    margin: 0;
    font-size: 1.5em;
    font-weight: 600;
    letter-spacing: 2px;
    position: relative;
}

header h1 img {
    max-width: 150px; /* Make the image smaller */
    height: auto; /* Maintain aspect ratio */
    display: block;
    margin: 0 auto; /* Center the image within the h1 */
}

/* Adjust nav styling to ensure it stays in place */
nav {
    background: #111;
    text-align: left;
    flex: 1;
    display: flex;
    align-items: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start;
    gap: 30px;
}

nav ul li {
    position: relative;
    display: inline-block;
}

nav ul li span {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    font-weight: 500;
    transition: color 0.3s ease;
    cursor: pointer;
}

nav ul li span:hover {
    color: #ddd;
}

nav ul li ul {
    display: none;
    position: absolute;
    background: #444;
    padding: 10px;
    border-radius: 5px;
    top: 100%;
    left: 0;
    z-index: 1000;
    white-space: nowrap;
    pointer-events: auto; /* Allow interaction */
}

nav ul li:hover ul,
nav ul li ul:hover {
    display: block;
}

nav ul li ul li {
    display: block;
    margin-bottom: 10px;
}

nav ul li ul li a {
    color: #fff;
    font-size: 1em;
    font-weight: 400;
    text-decoration: none; /* Remove underline */
    display: block;
    padding: 5px 10px;
}

nav ul li ul li a:hover {
    background: #555; /* Highlight on hover */
}

nav ul li ul li a img {
    width: 100px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px; /* Optional: rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional: add shadow */
    transition: transform 0.3s ease; /* Optional: smooth hover effect */
}

nav ul li ul li a:hover img {
    transform: scale(1.05); /* Optional: scale on hover */
}

.main-heading {
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    margin: 40px 0;
    color: #222;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.collection {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
}

.collection-item {
    position: relative;
    flex: 1 1 calc(33.333% - 20px);
    background: #fff;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.collection-item img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    border-radius: 12px 12px 0 0;
    transition: transform 0.3s ease;
}

.collection-item a {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: 600;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 30px;
    border-radius: 50px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.collection-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.collection-item:hover img {
    transform: scale(1.05);
}

.collection-item a:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
}

footer {
    background: #111;
    color: #fff;
    padding: 30px 0;
    text-align: center;
    margin-top: 50px;
    flex-shrink: 0;
}

footer p {
    margin: 0;
    font-size: 1em;
    letter-spacing: 1px;
}

/* Responsive design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .collection-item {
        flex: 1 1 calc(50% - 20px);
    }

    header h1 {
        font-size: 1.5em;
    }
}

@media (max-width: 480px) {
    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .collection-item {
        flex: 1 1 100%;
    }

    .main-heading {
        font-size: 2em;
    }

    header h1 {
        font-size: 1.5em;
    }

    nav ul li ul {
        position: static;
        padding: 0;
        background: none;
    }

    nav ul li ul li {
        margin-bottom: 0;
    }

    nav ul li a {
        font-size: 1.2em;
    }

    nav ul li ul li a {
        font-size: 1em;
    }
}
