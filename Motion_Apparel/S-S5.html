<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie - Motion Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #111;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            transform: translateX(-30px); /* Move the logo more to the left */
        }

        header h1 img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .product {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .product-images {
            width: 50%;
            position: relative;
            overflow: hidden;
            height: 500px;
        }

        .product-images img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .product-images img.active {
            opacity: 1;
        }

        .product-details {
            flex: 1;
            max-width: 50%;
            padding: 20px;
            color: #000;
        }

        .product-details h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-details .price {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .product-details .variant {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .product-details .variant label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .product-details .variant .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid #000;
        }

        .product-details .color-option.black {
            background-color: #000;
        }

        .product-details .color-option.blue {
            background-color: #0000FF;
        }

        .product-details .color-option.red {
            background-color: #FF0000;
        }

        .product-details .color-option.green {
            background-color: #00FF00;
        }

        .product-details .color-option.yellow {
            background-color: #FFFF00;
        }

        .product-details .color-option.sky-blue {
            background-color: #87CEEB;
        }

        .product-details .color-option.khaki {
            background-color: #F0E68C;
        }

        .return-home {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #111;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            transition: background 0.3s ease;
            text-align: center;
            width: fit-content;
        }

        .return-home:hover {
            background-color: #333;
        }

        footer {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="D:\MOTION WEBSITE\motionn\index.html"><img src="motion.jpg" alt="Motion Apparel Logo"></a></h1>
    </header>

    <div class="container">
        <div class="product">
            <div class="product-images">
                <img src="S-S5.jpg" alt="Hoodie 1" class="active">
                <img src="S5.1.jpg" alt="Hoodie 2">
            </div>
            <div class="product-details">
                <h2>MOTION FIRST EDITION</h2>
                <p>Materials:<br>
                   CVC COTTON 80% COTTON<br>
                   20% POLYESTER<br>
                   SILKSCREE PRINTED<br>
                   REGULAR FITING
                </p>
                <p class="price">â‚±550.00</p>
                <div class="variant">
                    <label for="color">Color:</label>
                    <div class="color-option sky-blue" title="Sky Blue"></div>
                </div>
            </div>
        </div>

        <!-- Return to Homepage Button -->
        <a href="D:\MOTION WEBSITE\motionn\index.html" class="return-home">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2024 motion. All rights reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.product-images img');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // Automatic slideshow
        setInterval(nextImage, 2000); // 2 seconds interval

        // Initial image
        showImage(currentIndex);
    </script>
</body>
</html>
