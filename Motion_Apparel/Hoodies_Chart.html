<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodies - Motion Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 2px;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }
		header img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .main-heading {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 40px 0;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .collection-item {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .collection-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .return-home {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #111;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            transition: background 0.3s ease;
            text-align: center;
            width: fit-content;
        }

        .return-home:hover {
            background-color: #333;
        }

        footer {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            letter-spacing: 1px;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1000px;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="D:\MOTION WEBSITE\motionn\index.html"><img src="motion.jpg" alt="Motion Apparel Logo"></a></h1>
    </header>

    <div class="container">
        <h1 class="main-heading"><b>Hoodies</b></h1>

        <div class="collection-item">
            <img src="H-Chart.jpg" alt="Hoodie 1" id="openModal">
        </div>

        <!-- Return to Homepage Button -->
        <a href="D:\MOTION WEBSITE\motionn\index.html" class="return-home">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2024 motion. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Get modal elements
        var modal = document.getElementById("myModal");
        var img = document.getElementById("openModal");
        var modalImg = document.getElementById("modalImage");
        var span = document.getElementsByClassName("close")[0];

        // Open the modal
        img.onclick = function() {
            modal.style.display = "flex";
            modalImg.src = this.src;
        }

        // Close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal if clicked outside the image
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
